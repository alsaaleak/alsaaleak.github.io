<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>untitled</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fancystyle.css">
</head>

<body>

    <div class="webrings d-none"></div>
    <div class="story d-none"></div>
    <div class="container">
        <div class="element-container">
            <div class="eye d-none"><img onclick="eyeinside(this)" src="images/eye1.png"
                    alt="ناظران ناظران نفساهما فيهما"></div>
        </div>
        <div class="clickable click">اضغط</div>
        <span>عدد الضغطات:<span class="number">0</span></span>
        <div class="clickable show" data-owned="0">اشتر</div>
        <div class="items">
            <span class="close">x</span>
            <button class="item item-1 d-none" disabled onclick="webrings(this)" data-owned="0"
                data-description="عرض حلقات الصعاليك، زيادة نقاط تدريجيا نقطة لكل عنصر مملوك  ">
                <span>حلقة الصعاليك</span>
                <img src="images/webrings.png" alt="">
                <span><span>10</span> نقطة</span>
            </button>
        </div>
        <div class="loader-container d-none">
            <div class="rectangle-1"></div>
            <div class="rectangle-2"></div>
            <div class="rectangle-3"></div>
            <div class="rectangle-4"></div>
            <div class="rectangle-5"></div>
            <div class="rectangle-6"></div>
            <div class="rectangle-5"></div>
            <div class="rectangle-4"></div>
            <div class="rectangle-3"></div>
            <div class="rectangle-2"></div>
            <div class="rectangle-1"></div>

        </div>
    </div>
    <div class="footer d-none"><span>هذا المَشروع مُستوحى من <a href="https://neal.fun/stimulation-clicker/"
                class="footerlink">stimulation-clicker</a></span>
        <span>صممه <a href="https://on.misrataca.edu.ly">محمد</a> يوم 2025/5/18</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
